<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
</head>
<body>
<a href="@{/catalogue/products/{productId}(productId=${product.id})}">&lAarr; To the product </a>
<h1>Editing Product</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название:<br>
        <input type="text" name="title" data-th-value="${product?.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" data-th-text="${product?.details}"></textarea>
    </label><br>
    <button type="submit">Change</button>
</form>
</body>
</html>
