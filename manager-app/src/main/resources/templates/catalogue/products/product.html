<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]]&ndash; Shop</title>
</head>
<body>
<a href="/catalogue/products/list">&lAarr; To products list </a>
<h1 data-th-text="${product.title}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
    <li><strong>Title</strong>: <span data-th-text="${product.title}"></span></li>
    <li><strong>Details</strong>: <span data-th-text="${product.details}"></span></li>
</ul>

<form method="post" th:action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">
    <input type="hidden" name="_method" value="delete">
    <button type="submit">Delete</button>
</form>

</body>
</html>
