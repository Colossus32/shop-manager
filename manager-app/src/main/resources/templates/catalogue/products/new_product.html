<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Product &ndash; Shop</title>
</head>
<body>
<a href="/catalogue/products/list">&lAarr; To products list </a>
<h1>New Product</h1>
<div th:if="${errors}">
    <h2>You have errors</h2>
    <ul>
        <li th:each="error : ${errors}" th:text="${error}"></li>
    </ul>
</div>
<form method="post" th:action="@{/catalogue/products/create}">
    <label>
        Название:<br>
        <input type="text" name="title" th:value="${payload?.title}">
    </label><br>
    <label>
        Описание:<br>
        <textarea name="details" th:text="${payload?.details}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
